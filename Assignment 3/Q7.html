<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="name">Enter Your Name:</label>
    <input type="text" id="name" placeholder="Enter your name"><br>
    <label for="age" >Enter Your Age:</label>
    <input type="text" id="age" placeholder="Enter age"><br><br>
    <label type="gender">Gender:</label><br>
    <label for="male">Male</label>
    <input type="radio" name="gender" id="male" name="gender" value="male"><br>
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender" value="female"><br>
    <label for="other">Other</label>
    <input type="radio" id="other" name="gender" value="other"><br><br>
    <label for="height">Enter Height:</label><br>
    <input type="number" id="height" name="height" placeholder="Enter height in cm" required><br><br>
    <label for="weight">Enter Weight:</label><br>
    <input type="number" id="weight" name="weight" placeholder="Enter weight in kg" required><br><br>

    <label for="questions">Life Style Questions:</label><br>
    <label for="question1">
    <input type="checkbox" id="question1" name="question1" value="question1">Do you smoke?
    </label><br>

    <label for="question2">
    <input type="checkbox" id="question2" name="question2" value="question2">Do you drink?
    </label><br>

    <label for="question3">
    <input type="checkbox" id="question3" name="question3" value="question3">Do you exercise regularly?
    </label><br>

    <label for="question4">
    <input type="checkbox" id="question4" name="question4" value="question4">Do you eat healthy?
    </label><br>
    <label for="question5">
    <input type="checkbox" id="question5" name="question5" value="question5">Do you sleep well?
    </label><br><br>
    <label for="diet">Dietary Preference:</label>
    <select id="diet" name="diet">
        <option value="veg">Vegetarian</option>
        <option value="non-veg">Non-Vegetarian</option>
        <br><br>
    </select>
    <br><br>
    <label for="activity">Activity level:</label>
    <select id="activity" name="activity">
        <option value="sedentary">Sedentary</option>
        <option value="moderate">Moderate</option>
        <option value="active">Active</option>
    </select>
    <br><br>
    
    <label for="optional">Optional Health Concerns:</label><br><br>
    <textarea name="optional" id="optional" cols="30" rows="10" >Comment Here... </textarea>


</body>
</html>
